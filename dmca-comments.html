<title>Tell the Copyright Office You Demand the Right to Repair</title>

</body>

<template name="layout">
<div class="container-fluid">
   {{> yield}}
</div>
</template>

<template name="home">
   <div class="row title">
      <div class="col-md-10 col-md-offset-1">
         <a href="/"><img class="logo" src="/logo.png" /></a>
         <h1>Your rights are under attack</h1>
         <h2>Tell the Copyright Office to fix the DMCA.</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="button-container">
            <a href="/form" class="btn action-nav top-action">Share Your Story <i class="glyphicon glyphicon-chevron-right"></i></a>
         </div>

         <p>In 2012, they made it illegal to unlock our own phones. But we stood up to them, and President Obama agreed with us. We got a law passed. Now the Copyright Office is considering taking that freedom away again.</p>

         <p>Copyright law is shaping up to be the next big battleground in technology. It's fundamentally redefining ownership. But there's something you can do about it. <strong>Right now.</strong></p>
         <p>Big companies have stepped in and opposed our freedom requests.  They told the Copyright Office that consumers like you don't really need or want to tinker with, repair, and modify certain devices. We need specific examples from you to show the Copyright Office that manufacturers are wrong.</p>
      </div>
   </div>

   <div class="row">
      <div class="button-container">
         <a href="/form" class="btn action-nav transparent">Share Your Story <i class="glyphicon glyphicon-chevron-right"></i></a>
      </div>
   </div>

   <div class="row">
      <div class="iframe-container">
         <iframe width="800" height="450" src="//content.newsbound.com/public/newsbound/fix_dmca/index.html?embed=true" name="nb-stack" class="newsbound-embedded" frameborder="0" scrolling="no" allowfullscreen></iframe>
         <p><em><strong>Well this is less than ideal.</strong> How did we end up in this situation?</em></p>
      </div>
   </div>

   <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h3 class="callout">Stand up for your right to modify the things you buy.</h3>
      </div>
   </div>

   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <p><em><strong>Wait.</strong>  Didn't the Copyright Office already make a comment form for the public to use?</em></p>
         <p><a href="http://copyright.gov/1201/comment-forms/">They sure did,</a> but it's almost impossible to use. You can see their <a href="http://copyright.gov/1201/comment-forms/">cumbersome form here</a> if you scroll far enough. You have to upload a Word document and they make it especially difficult to comment on more than one exemption.</p>

         <p>So we made their form better.</p>

         <p>In another awesome turn of events, the Copyright Office is also accepting video submissions! If you want to have an extra special impact, record your comments and burn your video to a DVD. Then and mail it to:</p>

         <address>
            U.S. Copyright Office<br />
            101 Independence Ave. S.E.<br />
            Washington, D.C. 20559-6000<br />
         </address>

         <p>Software is eating the world. <a href="http://www.wired.com/2013/03/you-dont-own-your-cellphones-or-your-cars/">Copyright is impacting more people than ever before</a> because the line between hardware and software, physical and digital has blurred. This is a property rights issue, and current copyright law gets it backwards, turning regular people — like students, researchers, and small business owners — into criminals.</p>
      </div>
   </div>   

   <div class="row">
         <h3 class="callout">Brought to you by</h3>

         <ul class="logos horizontal">
            <li class="ifixit col-lg-2"><a href="https://ifixit.com"><img src="/ifixit.png" title="iFixit" /></a></li>
            <li class="eff col-lg-2"><a href="https://eff.org"><img src="/eff.png" title="EFF" /></a></li>
            <li class="dmca col-lg-2"><a href="http://fixthedmca.org"><img src="/fixthedmca.png" title="Fix the DMCA" /></a></li>
            <li class="publicknowledge col-lg-2"><a href="https://www.publicknowledge.org/"><img src="/public_knowledge.jpg" title="Public Knowledge" /></a></li>
            <li class="oti col-lg-2"><a href="http://newamerica.org/oti/"><img src="/opentechnology.png" title="OTI" /></a></li>
            <li class="drtr col-lg-2"><a href="https://digitalrighttorepair.org"><img src="/righttorepair.png" title="Digital Right to Repair" /></a></li>
         </ul>
   </div>

   <div class="row footer">
      <div class="col-md-10 col-md-offset-1">
         <p>This work is licensed under a <a href="http://creativecommons.org/licenses/by-sa/3.0/us/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>. Grab the <a href="https://github.com/digitalrighttorepair/dmca-exemptions">source</a> from Github.</p>
         <p>Handcrafted at iFixit HQ in San Luis Obispo by Tim Asp, Tony Gines, and Kyle Wiens.</p>
      </div>
   </div>

</template>

<template name="form">
   {{> exemptions}}
   {{> letter}}
   {{> contact}}
</template>

<template name="exemptions">
<div class="main exemptions">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="page-title">Exemption List</h1>
            <h2 class="sub-title">What <strong>freedoms</strong> are you interested in?</h2>
            <form class="exemptions-form">
               <p class="error-message hidden">You must select at least one exemption</p>
               {{#each exemption_requests}}
                  {{#with exemption}}
                     {{#each list}}
                        {{#if isRebuttal index}}
                           <section class="accordion-row">
                              <div class="accordion-container">
                                 <input type="checkbox" value="{{index}}" name="exemption_{{index}}" class="exemption-checkbox">
                                 <label for="exemption_{{index}}">{{right}}</label>
                              </div>
                              <div class="accordion-slide">
                                 <p class="accordion-description">{{{rebuttal index}}}</p>
                                 <p class="exemption-label"></p>
                                 <textarea name="message_{{index}}" id="exemption_{{index}}_message" class="exemption-content form-control" rows="10"></textarea>
                              </div>
                           </section>
                           {{/if}}
                     {{/each}}
                  {{/with}}
               {{/each}}
            </form>
         </div>
      </div>
   </div>
   <div class="row sticky-nav">
      <div class="col-md-12">
         <p>Select exemptions, then <a class="submit-exemptions btn action-nav">Continue <i class="fa fa-arrow-circle-right"></i></a></p>
      </div>
   </div>
</div>
</template>

<template name="letter">
<div class="main letter">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="page-title">Conclusion</h1>
            <h2 class="sub-title">Almost done. Anything else you want to add?</h2>
            <p>We'll send them your comments on each topic separately, but include the same conclusion with each submission.</p>
            <form class="letter-form">
               <textarea rows="20" class="letter-input form-control">Thank you for your consideration.</textarea>

               <div class="button-container">
                  <a class="letter-submit btn action-nav">Enter Contact Info <i class="fa fa-arrow-circle-right"></i></a>
               </div>

               <p>The Copyright Office will publish all comments on their website.</p>
            </form>
         </div>
      </div>
   </div>
</div>
</template>

<template name="contact">
<div class="main contact">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="page-title">Contact Info</h1>
            <h2 class="sub-title">Who are you?</h2>
            <p>The Copyright Office wants to know how to contact you in case they need to follow up on your comments. We don't know why they're <a href="http://copyright.gov/1201/comment-forms/">requiring a mailing address</a> for each comment, but they are. And hey&mdash;no one said freedom was free.</p>
            {{> contactForm}}
         </div>
      </div>
   </div>
</div>
</template>

<template name="success">
<div class="main success-page">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="success">Thank You!</h1>
            <p>As long as we're limited in our ability to modify and repair things, copyright &mdash; for all objects &mdash; will discourage creativity.</p>
            <img class="unlocking-comic" src="unlocking_arrest.jpg" />
            <p><em>Image: <a target="_blank" href="http://www.wired.com/opinion/author/hughmacleod/">Hugh MacLeod</a> / <a target="_blank" href="http://gapingvoid.com/newsletter/">gapingvoid ltd</a></em></p>
            <div class="button-container">
               <a class="btn share-button twitter" data-source="twitter"
                  href="https://twitter.com/home?status={{twitterStatus}}"
                  title="Click to share this post on Twitter">Tweet This <i class="fa fa-twitter"></i></a>
               <!--<a class="btn share-button facebook last" data-source="facebook"
                  href="https://www.facebook.com/sharer.php?u=&amp;t={{facebookTitle}}">Share This <i class="fa fa-facebook-square"></i></a>-->
            </div>
         </div>
      </div>
   </div>
</div>
</template>

<template name="contactForm">
{{#autoForm collection=Collections.Contact id="contactForm" type="insert"}}
  <span class="hidden">{{> afQuickField name='exemptionsid'}}</span>
  <span class="hidden">{{> afQuickField name='letter'}}</span>
  <span class="hidden">{{> afQuickField name='newsletter'}}</span>
  {{> afQuickField name='email'}}
  {{> afQuickField name='name'}}
  {{> afQuickField name='address1'}}
  {{> afQuickField name='address2'}}
  {{> afQuickField name='city'}}
  {{> afQuickField name='state'}}
  {{> afQuickField name='postalcode'}}
  {{> afQuickField name='phone'}}

  <input type="checkbox" id="newsletter_checkbox" name="newsletter_checkbox">
  <label for="newsletter_checkbox">Keep me in the loop with the right to repair campaign.</label>

  <div class="button-container">
     <button type="submit" class="btn action-nav">Submit</button>
   </div>

{{/autoForm}}
</template>
