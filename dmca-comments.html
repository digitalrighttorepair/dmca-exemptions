<head>
<title>Tell the Copyright Office You Demand the Right to Repair</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="layout">
<div class="container-fluid">
   {{> yield}}
</div>
</template>

<template name="home">
   <div class="row title">
      <div class="col-md-8 col-md-offset-2">
         <a href="/"><img class="logo" src="/logo.png" /></a>
         <h1>Your rights are under attack</h1>
         <h2>Tell the Copyright Office to fix the DMCA.</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="button-container">
            <a href="/form" class="btn action-nav top-action">Sign this simple form</a>
         </div>

         <p>They made it illegal to unlock our phones. But we stood up to them, and President Obama agreed with us. Now they're considering taking even that away.</p>

         <p>Copyright law is shaping up to be the next big battleground in technology. It's fundamentally redefining ownership. And there's something you can do about it. Right now.</p>
         <p>Following on the heels of the phone carrier's defeated campaign to criminalize cell phone unlocking, the Copyright Office is considering opening up a number of additional freedoms.</p>
         <p>But they'll only grant them (freedoms we should have by default) if we can demonstrate 'overwhelming market need.' That's where you come in.</p>
      </div>
   </div>
   <div class="row">
      <div class="col-md-10 col-md-offset-1">
         <h3 class="callout">Demand back the right to modify, unlock, and repair your things.</h3>
      </div>
   </div>

   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <p><em><strong>Wait.</strong> Didn't the Copyright Office already make a comment form?</em></p>
         <p><a href="http://copyright.gov/1201/comment-forms/">They sure did.</a> You can see it here if you scroll far enough, but it's cumbersome. You have to upload a Word document and they make it espeically difficult comment on more than one exemption.</p>

         <p>So we made their form better. You're welcome, <a href="http://en.wikipedia.org/wiki/Maria_Pallante">Maria</a>.</p>

         <p>In another awesome turn of events, the Copyright Office is also accepting video submissions! If you want to have an extra special impact, record your comments and burn your video to a DVD. Then and mail it to:</p>

         <address>
            U.S. Copyright Office<br />
            101 Independence Ave. S.E.<br />
            Washington, D.C. 20559-6000<br />
         </address>

         <p>This work is licensed under a <a href="http://creativecommons.org/licenses/by-sa/3.0/us/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.</p>
         <p>Darkness cannot drive out darkness.</p>

         <div class="button-container">
            <a href="/form" class="btn action-nav transparent">Tell Them This Sucks</a>
         </div>
      </div>
   </div>
</template>

<template name="form">
   {{> exemptionCategories}}
   {{> exemptions}}
   {{> letter}}
   {{> contact}}
</template>

<template name="exemptionCategories">
<div class="main exemption-categories">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="page-title">Proposed Exemptions</h1>
            <h2 class="sub-title">What rights do you have a personal stake in?</h2>
            <form class="exemption-categories-form">
               <p class="error-message hidden">You must select at least one category</p>
               {{#each exemption_requests}}
                  {{#with exemption}}
                  <div class="exemption-group">
                     <input type="checkbox" id="exemption_{{short}}" name="exemption_{{short}}" value="{{short}}" class="exemption-category-checkbox">
                     <label for="exemption_{{short}}">{{name}}</label>
                     <p>{{description}}</p>
                  </div>
                  {{/with}}
               {{/each}}
            </form>
         </div>
      </div>
   </div>
   <div class="row sticky-nav">
      <div class="col-md-12">
         <p>Select a category, then <a class="exemptions-continue btn action-nav">Continue <i class="fa fa-arrow-circle-right"></i></a></p>
      </div>
   </div>
</div>
</template>

<template name="exemptions">
<div class="main exemptions">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="page-title">Exemption List</h1>
            <h2 class="sub-title">What part of <strong>{{selected_categories}}</strong> are you interested in?</h2>
            <form class="exemptions-form">
               <p class="error-message hidden">You must select at least one exemption</p>
               {{#each exemption_requests}}
                  {{#with exemption}}
                     {{#each list}}
                     <section class="accordion-row">
                        <div class="accordion-container">
                           <input type="checkbox" value="{{index}}" name="exemption_{{index}}" class="exemption-checkbox">
                           <label for="exemption_{{index}}">{{title}}</label>
                           <p class="accordion-subline">{{right}}</p>
                           <a class="accordion-link" href="{{source}}">source</a>
                        </div>
                        <div class="accordion-slide">
                           <p class="accordion-description">{{description}}</p>
                           <textarea name="message_{{index}}" id="exemption_{{index}}_message" class="exemption-content form-control" rows="10">{{example}}</textarea>
                        </div>
                     </section>
                     {{/each}}
                  {{/with}}
               {{/each}}
            </form>
         </div>
      </div>
   </div>
   <div class="row sticky-nav">
      <div class="col-md-12">
         <p>Select exemptions, then <a class="submit-exemptions btn action-nav">Continue <i class="fa fa-arrow-circle-right"></i></a></p>
      </div>
   </div>
</div>
</template>

<template name="letter">
<div class="main letter">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="page-title">Letter</h1>
            <h2 class="sub-title">Tell them a little more about how you feel.</h2>
            <form class="letter-form">
               <textarea rows="20" class="letter-input form-control"></textarea>
               <div class="button-container">
                  <a class="letter-submit btn action-nav">Enter Contact Info <i class="fa fa-arrow-circle-right"></i></a>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
</template>

<template name="contact">
<div class="main contact">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="page-title">Contact Info</h1>
            <h2 class="sub-title">Who are you?</h2>
            <p>The Copyright Office wants to know how to contact you in case they need to follow up on your comments. We don't know why they're <a href="http://copyright.gov/1201/comment-forms/">requiring a mailing address</a> for each comment, but they are. And hey&mdash;no one said freedom was free.</p>
            {{> contactForm}}
         </div>
      </div>
   </div>
</div>
</template>

<template name="success">
<div class="main">
   {{> back}}
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page">
            <h1 class="success">Thank You!</h1>
         </div>
      </div>
   </div>
</div>
</template>

<template name="contactForm">
{{#autoForm collection=Collections.Contact id="contactForm" type="insert"}}
  <span class="hidden">{{> afQuickField name='exemptionsid'}}</span>
  <span class="hidden">{{> afQuickField name='letter'}}</span>
  {{> afQuickField name='email'}}
  {{> afQuickField name='name'}}
  {{> afQuickField name='address1'}}
  {{> afQuickField name='address2'}}
  {{> afQuickField name='city'}}
  {{> afQuickField name='state'}}
  {{> afQuickField name='postalcode'}}
  {{> afQuickField name='phone'}}

  <div class="button-container">
     <button type="submit" class="btn action-nav">Submit</button>
   </div>

{{/autoForm}}
</template>

<template name="back">
   <div class="row back">
      <div class="col-md-12">
         <a href="#" class="back-button"><i class="fa fa-long-arrow-left"></i> Back</a>
         <a href="/"><img class="logo" src="/logo.png" /></a>
      </div>
   </div>
</template>
