<head>
  <title>DMCA Comment Helper</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-6 col-md-offset-3">
            <h1>DMCA Comment Helper</h1>

            {{> contactForm}}
         </div>
      </div>
   </div>
</body>

<template name="contactForm">
   <form class="exemptions-form form-horizontal">
      <fieldset>
         <!-- Text input-->
         <div class="form-group">
           <label class="col-md-2 control-label" for="email">Email</label>  
           <div class="col-md-5">
              <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">
           </div>
         </div>

         <!-- Text input-->
         <div class="form-group">
           <label class="col-md-2 control-label" for="name">Name</label>  
           <div class="col-md-5">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
           </div>
         </div>

         <!-- Text input-->
         <div class="form-group">
           <label class="col-md-2 control-label" for="address1">Address 1</label>  
           <div class="col-md-8">
              <input id="address1" name="address1" type="text" placeholder="" class="form-control input-md" required="">
           </div>
         </div>

         <!-- Text input-->
         <div class="form-group">
           <label class="col-md-2 control-label" for="address2">Address 2</label>  
           <div class="col-md-8">
              <input id="address2" name="address2" type="text" placeholder="" class="form-control input-md">
           </div>
         </div>

         <!-- Text input-->
         <div class="form-group">
           <label class="col-md-2 control-label" for="city">City</label>  
           <div class="col-md-5">
              <input id="city" name="city" type="text" placeholder="" class="form-control input-md" required="">
           </div>
         </div>

         <!-- Select Basic -->
         <div class="form-group">
           <label class="col-md-2 control-label" for="state">State</label>
           <div class="col-md-5">
             <select id="state" name="state" class="form-control">
               {{#each states}}
               <option value="{{value}}">{{state}}</option>
               {{/each}}
             </select>
           </div>
         </div>

         <!-- Text input-->
         <div class="form-group">
           <label class="col-md-2 control-label" for="phone">Phone</label>  
           <div class="col-md-5">
              <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md" required="">
           </div>
         </div>

         <!-- Button -->
         <div class="form-group">
           <label class="col-md-2 control-label" for="save"></label>
           <div class="col-md-4">
             <button id="save" name="save" class="btn btn-primary">Submit Exemptions</button>
           </div>
         </div>

      </fieldset>
   </form>
</template>
